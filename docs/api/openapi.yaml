openapi: 3.0.3
info:
  title: MCP Kanban REST API
  description: |
    Comprehensive REST API for the MCP Kanban Task Management System.
    
    This API provides full CRUD operations for boards, tasks, notes, tags, and more.
    It supports real-time updates via WebSocket, AI-powered context generation,
    and advanced task management features.
    
    ## Features
    - **Task Management**: Create, update, delete, and organize tasks
    - **Board Management**: Multi-board support with customizable columns
    - **Real-time Updates**: WebSocket integration for live collaboration
    - **AI Integration**: Context-aware task prioritization and suggestions
    - **Backup & Recovery**: Comprehensive data backup and restoration
    - **Advanced Search**: Full-text search across tasks and notes
    - **Tag System**: Hierarchical tagging with automatic categorization
    
    ## Authentication
    All API requests require authentication using API keys.
    
    ## Rate Limiting
    API requests are rate-limited to 1000 requests per minute per API key.
    
    ## WebSocket Support
    For real-time updates, connect to the WebSocket endpoint at `ws://localhost:3456`.
    
    ## MCP Integration
    This API is designed to work seamlessly with the Model Context Protocol (MCP)
    for AI assistant integration.
  version: 1.0.0
  contact:
    name: MCP Kanban API Support
    url: https://github.com/yourusername/mcp-kanban
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.mcp-kanban.com/v1
    description: Production server

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      summary: Health Check
      description: Basic health check endpoint
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health/detailed:
    get:
      summary: Detailed Health Check
      description: Comprehensive health check including database and dependencies
      tags: [Health]
      responses:
        '200':
          description: Detailed health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedHealthResponse'
        '503':
          description: Service has issues
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ready:
    get:
      summary: Readiness Check
      description: Check if the service is ready to accept requests
      tags: [Health]
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /live:
    get:
      summary: Liveness Check
      description: Check if the service is alive and responding
      tags: [Health]
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveResponse'
        '503':
          description: Service is not responding
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /boards:
    get:
      summary: List Boards
      description: Retrieve a list of boards with optional filtering and pagination
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/SortByParam'
        - $ref: '#/components/parameters/SortOrderParam'
        - name: name
          in: query
          description: Filter boards by name (partial match)
          schema:
            type: string
        - name: status
          in: query
          description: Filter boards by status
          schema:
            type: string
            enum: [active, archived]
      responses:
        '200':
          description: List of boards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      summary: Create Board
      description: Create a new board with specified columns and settings
      tags: [Boards]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBoardRequest'
      responses:
        '201':
          description: Board created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalError'

  /boards/{boardId}:
    get:
      summary: Get Board
      description: Retrieve a specific board with its tasks and columns
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
        - name: includeTasks
          in: query
          description: Include tasks in the response
          schema:
            type: boolean
            default: true
        - name: includeArchived
          in: query
          description: Include archived tasks
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Board details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardDetailResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    patch:
      summary: Update Board
      description: Update board properties and settings
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBoardRequest'
      responses:
        '200':
          description: Board updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete Board
      description: Delete a board and optionally its tasks
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
        - name: cascade
          in: query
          description: Delete all tasks in the board
          schema:
            type: boolean
            default: false
      responses:
        '204':
          description: Board deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /boards/{boardId}/columns:
    get:
      summary: List Board Columns
      description: Get all columns for a specific board
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
      responses:
        '200':
          description: List of columns
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ColumnListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      summary: Create Board Column
      description: Add a new column to a board
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateColumnRequest'
      responses:
        '201':
          description: Column created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ColumnResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /boards/{boardId}/columns/{columnId}:
    patch:
      summary: Update Board Column
      description: Update column properties
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
        - $ref: '#/components/parameters/ColumnIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateColumnRequest'
      responses:
        '200':
          description: Column updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ColumnResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete Board Column
      description: Remove a column from a board
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
        - $ref: '#/components/parameters/ColumnIdParam'
        - name: moveTasksTo
          in: query
          description: Column ID to move tasks to
          schema:
            type: string
      responses:
        '204':
          description: Column deleted successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /boards/{boardId}/stats:
    get:
      summary: Get Board Statistics
      description: Retrieve comprehensive statistics for a board
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
        - name: period
          in: query
          description: Time period for statistics
          schema:
            type: string
            enum: [day, week, month, quarter, year]
            default: month
      responses:
        '200':
          description: Board statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardStatsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /boards/{boardId}/clone:
    post:
      summary: Clone Board
      description: Create a copy of an existing board
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloneBoardRequest'
      responses:
        '201':
          description: Board cloned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /boards/{boardId}/archive:
    post:
      summary: Archive Board
      description: Archive a board and optionally its tasks
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArchiveBoardRequest'
      responses:
        '200':
          description: Board archived successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /boards/{boardId}/unarchive:
    post:
      summary: Unarchive Board
      description: Restore an archived board
      tags: [Boards]
      parameters:
        - $ref: '#/components/parameters/BoardIdParam'
      responses:
        '200':
          description: Board unarchived successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: API key in Bearer format (e.g., "Bearer your-api-key")

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Number of items per page (max 100)
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
    OffsetParam:
      name: offset
      in: query
      description: Number of items to skip
      schema:
        type: integer
        minimum: 0
        default: 0
    SortByParam:
      name: sortBy
      in: query
      description: Field to sort by
      schema:
        type: string
        enum: [created_at, updated_at, name, title, priority, due_date]
        default: created_at
    SortOrderParam:
      name: sortOrder
      in: query
      description: Sort order
      schema:
        type: string
        enum: [asc, desc]
        default: desc
    BoardIdParam:
      name: boardId
      in: path
      required: true
      description: Board identifier
      schema:
        type: string
        pattern: '^board-[a-zA-Z0-9-]+$'
    ColumnIdParam:
      name: columnId
      in: path
      required: true
      description: Column identifier
      schema:
        type: string
        pattern: '^col-[a-zA-Z0-9-]+$'
    TaskIdParam:
      name: taskId
      in: path
      required: true
      description: Task identifier
      schema:
        type: string
        pattern: '^task-[a-zA-Z0-9-]+$'
    NoteIdParam:
      name: noteId
      in: path
      required: true
      description: Note identifier
      schema:
        type: string
        pattern: '^note-[a-zA-Z0-9-]+$'
    TagIdParam:
      name: tagId
      in: path
      required: true
      description: Tag identifier
      schema:
        type: string
        pattern: '^tag-[a-zA-Z0-9-]+$'

  responses:
    BadRequest:
      description: Bad request - validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized - invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not found - resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Conflict - resource already exists or constraint violation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    RateLimited:
      description: Too many requests - rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: Error code
            message:
              type: string
              description: Human-readable error message
            details:
              type: object
              description: Additional error context
            timestamp:
              type: string
              format: date-time
              description: Error timestamp
            requestId:
              type: string
              description: Request tracking ID
          required:
            - code
            - message
            - timestamp

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        timestamp:
          type: string
          format: date-time
        uptime:
          type: number
          description: Service uptime in seconds
        version:
          type: string
          description: API version

    DetailedHealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        uptime:
          type: number
        version:
          type: string
        checks:
          type: object
          properties:
            database:
              type: object
              properties:
                status:
                  type: string
                  enum: [healthy, unhealthy]
                responseTime:
                  type: number
                  description: Database response time in milliseconds
            websocket:
              type: object
              properties:
                status:
                  type: string
                  enum: [healthy, unhealthy]
                connections:
                  type: number
                  description: Active WebSocket connections
            memory:
              type: object
              properties:
                status:
                  type: string
                  enum: [healthy, unhealthy]
                usage:
                  type: number
                  description: Memory usage percentage

    ReadyResponse:
      type: object
      properties:
        ready:
          type: boolean
        timestamp:
          type: string
          format: date-time
        checks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              status:
                type: string
                enum: [ready, not_ready]

    LiveResponse:
      type: object
      properties:
        alive:
          type: boolean
        timestamp:
          type: string
          format: date-time
        pid:
          type: number
          description: Process ID

    Board:
      type: object
      properties:
        id:
          type: string
          pattern: '^board-[a-zA-Z0-9-]+$'
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        status:
          type: string
          enum: [active, archived]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        taskCount:
          type: integer
          minimum: 0
        columnCount:
          type: integer
          minimum: 0
      required:
        - id
        - name
        - status
        - createdAt
        - updatedAt

    CreateBoardRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        columns:
          type: array
          items:
            $ref: '#/components/schemas/CreateColumnRequest'
          minItems: 1
          maxItems: 10
      required:
        - name

    UpdateBoardRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        status:
          type: string
          enum: [active, archived]

    BoardResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Board'

    BoardListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Board'
        pagination:
          $ref: '#/components/schemas/Pagination'

    BoardDetailResponse:
      type: object
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/Board'
            - type: object
              properties:
                columns:
                  type: array
                  items:
                    $ref: '#/components/schemas/Column'
                tasks:
                  type: array
                  items:
                    $ref: '#/components/schemas/Task'

    Column:
      type: object
      properties:
        id:
          type: string
          pattern: '^col-[a-zA-Z0-9-]+$'
        boardId:
          type: string
          pattern: '^board-[a-zA-Z0-9-]+$'
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
        position:
          type: integer
          minimum: 0
        taskCount:
          type: integer
          minimum: 0
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - boardId
        - name
        - position
        - createdAt
        - updatedAt

    CreateColumnRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
        position:
          type: integer
          minimum: 0
      required:
        - name

    UpdateColumnRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
        position:
          type: integer
          minimum: 0

    ColumnResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Column'

    ColumnListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Column'

    CloneBoardRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        includeTasks:
          type: boolean
          default: false
        includeNotes:
          type: boolean
          default: false
        includeTags:
          type: boolean
          default: false
      required:
        - name

    ArchiveBoardRequest:
      type: object
      properties:
        archiveTasks:
          type: boolean
          default: true
        reason:
          type: string
          maxLength: 500

    BoardStatsResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            totalTasks:
              type: integer
              minimum: 0
            completedTasks:
              type: integer
              minimum: 0
            inProgressTasks:
              type: integer
              minimum: 0
            blockedTasks:
              type: integer
              minimum: 0
            overdueTasks:
              type: integer
              minimum: 0
            averageCompletionTime:
              type: number
              description: Average time to complete tasks in hours
            taskVelocity:
              type: number
              description: Tasks completed per day
            columnDistribution:
              type: object
              additionalProperties:
                type: integer
            priorityDistribution:
              type: object
              additionalProperties:
                type: integer
            recentActivity:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  description:
                    type: string

    Pagination:
      type: object
      properties:
        limit:
          type: integer
          minimum: 1
        offset:
          type: integer
          minimum: 0
        total:
          type: integer
          minimum: 0
        hasMore:
          type: boolean
      required:
        - limit
        - offset
        - total
        - hasMore 

    Task:
      type: object
      properties:
        id:
          type: string
          pattern: '^task-[a-zA-Z0-9-]+$'
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 5000
        boardId:
          type: string
          pattern: '^board-[a-zA-Z0-9-]+$'
        columnId:
          type: string
          pattern: '^col-[a-zA-Z0-9-]+$'
        status:
          type: string
          enum: [todo, in_progress, done, blocked, archived]
        priority:
          type: integer
          minimum: 1
          maximum: 5
        assignee:
          type: string
          maxLength: 100
        dueDate:
          type: string
          format: date-time
        estimatedHours:
          type: number
          minimum: 0
        actualHours:
          type: number
          minimum: 0
        position:
          type: integer
          minimum: 0
        parentTaskId:
          type: string
          pattern: '^task-[a-zA-Z0-9-]+$'
        tags:
          type: array
          items:
            type: string
            pattern: '^tag-[a-zA-Z0-9-]+$'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        subtaskCount:
          type: integer
          minimum: 0
        dependencyCount:
          type: integer
          minimum: 0
      required:
        - id
        - title
        - boardId
        - columnId
        - status
        - priority
        - position
        - createdAt
        - updatedAt

    CreateTaskRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 5000
        boardId:
          type: string
          pattern: '^board-[a-zA-Z0-9-]+$'
        columnId:
          type: string
          pattern: '^col-[a-zA-Z0-9-]+$'
        status:
          type: string
          enum: [todo, in_progress, done, blocked, archived]
          default: todo
        priority:
          type: integer
          minimum: 1
          maximum: 5
          default: 3
        assignee:
          type: string
          maxLength: 100
        dueDate:
          type: string
          format: date-time
        estimatedHours:
          type: number
          minimum: 0
        parentTaskId:
          type: string
          pattern: '^task-[a-zA-Z0-9-]+$'
        tags:
          type: array
          items:
            type: string
            pattern: '^tag-[a-zA-Z0-9-]+$'
      required:
        - title
        - boardId

    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
